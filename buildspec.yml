version: 0.2

phases:
  install:
    commands:
     # variables
      - REPOSITORY_URI=635259673755.dkr.ecr.us-east-2.amazonaws.com/demo_microservices:latest
      - ARTIFACT=demo
      - ARTIFACT_TYPE=.jar 
      - TAG_NAME=$REPOSITORY_URI:$ARTIFACT
      - echo $AWS_DEFAULT_REGION 
      - echo $ARTIFACT
      - echo $ARTIFACT_TYPE
      - echo $REPOSITORY_URI
      - echo $TAG_NAME  
      # installation
      - apt update -y
      - apt install -y software-properties-common
      - add-apt-repository ppa:openjdk-r/ppa
      - apt update -y
      - apt install -y openjdk-8-jdk
      - apt install -y maven

  pre_build:
    commands:

  build:
    commands:
      - echo Maven Build ...
      - mvn package
      - echo Building the Docker image...  
      - docker build -f src/main/docker/Dockerfile -t $TAG_NAME .
      - docker tag $TAG_NAME $TAG_NAME
  post_build:
    commands:
      #- docker tag $REPOSITORY_URI:$ARTIFACT $REPOSITORY_URI:$$ARTIFACT
       #- $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
       - $(aws ecr get-login --region us-east-2 --no-include-email | docker login --username AWS --password-stdin 635259673755.dkr.ecr.us-east-2.amazonaws.com) 
       - echo Build completed on `date`
       - echo Pushing the Docker images...
       - docker push $TAG_NAME
